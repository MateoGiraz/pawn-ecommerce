<app-header></app-header>
<div class="wrapper">
  <div class="card" data-v0-t="card">
    <div class="card-header">
      <h3 class="card-title">Editar Perfil</h3>
      <p class="card-subtitle">Actualizar la información del perfil</p>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="name" class="form-label">Email</label>
        <input
          id="name"
          type="text"
          class="form-input"
          placeholder="Tu nuevo email"
          [(ngModel)] = "email"
        />
      </div>
      <div class="form-group">
        <label for="address" class="form-label">Dirección</label>
        <input
          id="address"
          type="text"
          class="form-input"
          placeholder="Tu nueva dirección"
          [(ngModel)] = "address"
        />
      </div>
    </div>
    <div class="card-footer">
      <button class="save-button" (click)="updateProfile()">Confirmar</button>
    </div>
  </div>
</div>
